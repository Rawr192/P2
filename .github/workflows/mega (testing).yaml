name: Download from MEGA.nz (test version)

on:
  workflow_dispatch:
    inputs:
      mega_urls:
        description: 'MEGA.nz URLs to download (up to 5, separated by commas or spaces)'
        required: true

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Maximize disk space
      uses: easimon/maximize-build-space@v10
      with:
        remove-dotnet: true
        remove-android: true
        remove-haskell: true
        remove-codeql: true
        remove-docker-images: true

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install MEGAcmd
      run: |
        sudo apt-get update
        sudo apt-get install -y wget lsb-release
        UBUNTU_VERSION=$(lsb_release -rs)
        wget -P /tmp "https://mega.nz/linux/repo/xUbuntu_${UBUNTU_VERSION}/amd64/megacmd-xUbuntu_${UBUNTU_VERSION}_amd64.deb"
        sudo apt install -y "/tmp/megacmd-xUbuntu_${UBUNTU_VERSION}_amd64.deb"

    - name: Verify MEGAcmd installation
      run: mega-version

    - name: Download from MEGA.nz
      run: |
        URLS=$(echo "${{ inputs.mega_urls }}" | tr ',' ' ')
        for url in $URLS; do
          mega-get "$url"
        done

    - name: List downloaded files
      run: ls -la

    - name: Delete specified files
      run: |
        rm -f LICENSE "Piece Size Table.csv" README.md index.html link.url p.py test.py test2.py
        UBUNTU_VERSION=$(lsb_release -rs)
        rm -f "megacmd-xUbuntu_${UBUNTU_VERSION}_amd64.deb"

    - name: Sanitize, split, and upload files
      run: |
        set -euo pipefail
        shopt -s nullglob

        gh release create mega-downloads4 --title "mega-downloads4" --notes "mega-downloads4" || true

        existing_assets="$(gh release view mega-downloads4 --json assets --jq '.assets[].name' || true)"

        gen_unique_name() {
          local ext="$1"
          local candidate
          while :; do
            candidate="$(uuidgen)"
            if [ -n "$ext" ]; then
              candidate="${candidate}.${ext}"
            fi
            if ! printf '%s\n' "$existing_assets" | grep -Fxq "$candidate"; then
              echo "$candidate"
              existing_assets="${existing_assets}"$'\n'"$candidate"
              return
            fi
          done
        }

        for file in *; do
          [ -f "$file" ] || continue
          case "$file" in
            README.md|.gitignore|LICENSE|index.html|link.url|p.py|test.py|test2.py)
              continue
              ;;
          esac

          if [[ "$file" == *.* ]]; then
            extension="${file##*.}"
          else
            extension=""
          fi

          new_name="$(gen_unique_name "$extension")"
          filesize=$(stat -c%s -- "$file")

          if [ "$filesize" -gt 2000000000 ]; then
            base_without_ext="${new_name%.*}"
            ext_suffix=""
            [ -n "$extension" ] && ext_suffix=".${extension}"

            # Split into alphabetic suffixes: .part_aa, .part_ab, etc.
            split -b 2000m -d --additional-suffix="$ext_suffix" --suffix-length=2 -- "$file" "${base_without_ext}.part_"

            # Rename from numeric (.part_00) to alphabetic (.part_aa, .part_ab, etc.)
            counter=0
            for part in "${base_without_ext}.part_"*"$ext_suffix"; do
              suffix=$(printf "%02d" $counter)
              # Convert numeric to alphabetic (aa, ab, ac, etc.)
              alpha_suffix=$(echo "$suffix" | awk '{for(i=1;i<=NF;i++){s="";for(j=1;j<=length($0);j++){c=substr($0,j,1);if(c~/[0-9]/){n=int(c);s=sprintf("%s%s",s,substr("abcdefghijklmnopqrstuvwxyz",n+1,1))}};print s}}')
              new_part_name="${base_without_ext}.part_${alpha_suffix}${ext_suffix}"
              mv "$part" "$new_part_name"
              echo "Uploading $new_part_name"
              gh release upload "mega-downloads4" "./$new_part_name" --clobber
              counter=$((counter+1))
            done
          else
            mv "$file" "$new_name"
            echo "Uploading $new_name"
            gh release upload "mega-downloads4" "./$new_name" --clobber
          fi
        done
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    - name: List files after processing
      run: ls -la
