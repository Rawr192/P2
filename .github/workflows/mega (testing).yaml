name: Download from MEGA.nz (test version)

on:
  workflow_dispatch:
    inputs:
      mega_urls:
        description: 'MEGA.nz URLs to download (up to 5, separated by commas or spaces)'
        required: true

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Maximize disk space
      uses: easimon/maximize-build-space@v10
      with:
        remove-dotnet: true
        remove-android: true
        remove-haskell: true
        remove-codeql: true
        remove-docker-images: true

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install MEGAcmd
      run: |
        sudo apt-get update
        sudo apt-get install -y wget lsb-release
        UBUNTU_VERSION=$(lsb_release -rs)
        wget -P /tmp "https://mega.nz/linux/repo/xUbuntu_${UBUNTU_VERSION}/amd64/megacmd-xUbuntu_${UBUNTU_VERSION}_amd64.deb"
        sudo apt install -y "/tmp/megacmd-xUbuntu_${UBUNTU_VERSION}_amd64.deb"

    - name: Verify MEGAcmd installation
      run: mega-version

    - name: Download from MEGA.nz
      run: |
        URLS=$(echo "${{ inputs.mega_urls }}" | tr ',' ' ')
        for url in $URLS; do
          mega-get "$url"
        done

    - name: List downloaded files
      run: ls -la

    - name: Delete specified files
      run: |
        rm -f LICENSE "Piece Size Table.csv" README.md index.html link.url p.py test.py test2.py
        UBUNTU_VERSION=$(lsb_release -rs)
        rm -f "megacmd-xUbuntu_${UBUNTU_VERSION}_amd64.deb"

    - name: Sanitize and split files (artifact mode)
      run: |
        set -euo pipefail
        shopt -s nullglob

        mkdir -p processed_files

        gen_unique_name() {
          local ext="$1"
          local candidate
          while :; do
            candidate="$(uuidgen)"
            [ -n "$ext" ] && candidate="${candidate}.${ext}"
            if [ ! -e "processed_files/$candidate" ]; then
              echo "$candidate"
              return
            fi
          done
        }

        for file in *; do
          [ -f "$file" ] || continue
          case "$file" in
            README.md|.gitignore|LICENSE|index.html|link.url|p.py|test.py|test2.py)
              continue
              ;;
          esac

          if [[ "$file" == *.* ]]; then
            extension="${file##*.}"
          else
            extension=""
          fi

          new_name="$(gen_unique_name "$extension")"
          filesize=$(stat -c%s -- "$file")

          if [ "$filesize" -gt 2000000000 ]; then
            base_without_ext="${new_name%.*}"
            split -b 2000m --numeric-suffixes=0 --suffix-length=3 -- "$file" "processed_files/${base_without_ext}.part_"
            for part in processed_files/${base_without_ext}.part_*; do
              if [ -n "$extension" ]; then
                mv "$part" "${part}.${extension}"
              fi
            done
          else
            mv "$file" "processed_files/$new_name"
          fi
        done

    - name: List processed files
      run: ls -la processed_files

    - name: Upload as artifact
      uses: actions/upload-artifact@v4
      with:
        name: mega-downloaded-files
        path: processed_files/
